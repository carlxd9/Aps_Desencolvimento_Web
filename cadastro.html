/>

<body>
<!-- Modal -->
<div
class="modal fade"
id="modalCenter"
tabindex="-1"
role="dialog"
aria-labelledby="exampleModalCenterTitle"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
<div class="card-title p-3 mb-2 bg-dark text-white">
<h2>Cadastro</h2>
</div>
<button
type="button"
class="close"
data-dismiss="modal"
aria-label="Close"
onclick="redirecionarPagina()"
>
<span aria-hidden="true" >&times;</span>
</button>
</div>
<div class="modal-body">
<div class="card" id="card">

<div class="card-body">
<form action="">
<label for="tipo">Tipo</label>
<select name="tipo" id="tipo" class="form-control">
    <option value="professor">Professor</option>
    <option value="aluno">Aluno</option>
</select>
<br />
<label for="username">Apelido:</label>
<input
    type="text"
    name="username"
    id="username"
    class="form-control"
    oninvalid="this.setCustomValidity('Digite um nome')"
    oninput="setCustomValidity('')"
    required
/>
<label for="password">Senha:</label>
<input
    type="password"
    name="password"
    id="password"
    class="form-control"
    oninvalid="this.setCustomValidity('Digite uma senha')"
    oninput="setCustomValidity('')"
    required
    />                      
    <div class="modal-footer">
    <div class="container" id="container-buttons">
        <button onclick="redirecionarPagina()" type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        <button  type="submit" onclick="salvarForm()"class="btn btn-success" id="btnCad">Cadastrar</button>
           
    </div>
    </div>
</form>   
</div>  
</div>
</div>
</div>
</div>
